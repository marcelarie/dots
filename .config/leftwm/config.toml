modkey = "Mod4"
mousekey = "Mod4"
workspaces = []
# tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]
tags = [ "I", "II", "III", "IV", "V", "VI", "VII", "VIII", "IX" ]
# Layouts:
# "MainAndDeck", "MainAndVertStack", "MainAndHorizontalStack", "GridHorizontal", "EvenHorizontal", "EvenVertical", "Fibonacci", "CenterMain", "CenterMainBalanced", "Monocle", "RightWiderLeftStack", "LeftWiderRightStack",
layouts = ["MainAndVertStack", "MainAndHorizontalStack", "MainAndDeck", "GridHorizontal", "EvenHorizontal", "EvenVertical", "Fibonacci", "CenterMain", "CenterMainBalanced", "Monocle", "RightWiderLeftStack", "LeftWiderRightStack"]
layout_mode = "Tag"
# scratchpad = []
disable_current_tag_swap = false
focus_behaviour = "ClickTo" # Can be Sloppy, ClickTo, or Driven
focus_new_windows = true

[[scratchpad]]
name = "kitty" # This is the name which is referenced when calling (case-sensitive)
value = "kitty fish" # The command to load the application if it isn't started
# x, y, width, height are in pixels when an integer is inputted or a percentage when a float is inputted.
# These values are relative to the size of the workspace, and will be restricted depending on the workspace size.
x = 560
y = 390
height = 300
width = 700

